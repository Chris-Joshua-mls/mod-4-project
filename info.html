<body>
  <header>

  <main>
    <div id="missing">
      <section id="poke-info">

      </section>
      <button id="sound">Poki sound</button>
      <aside id="moves-list">
        <details id="lists"">

          <ul id='movesUl'>
          <li>Sky Attack</li>
          <li>Water Gun</li>
          <li>Water Gun</li>
          </ul>
        </details>
      </aside>
      <div id='typing'>
        <h3>Type</h3>
        <ul>
          <li>
            <p id=" speical-type">Bird</p>
          </li>
          <li>
            <p id="speical-type">999</p>
          </li>
          </ul>
          <h3>Weakness</h3>
          <ul>
            <li>
              <p id="speical-type">ERROR</p>
            </li>
            <li>
              <p id="speical-type">404</p>
            </li>
          </ul>
    </div>
    </div>
    <div id="moves-data">
      <section id="move-info" class="hidden">
        <p id="error">Your pokemon appears to be abnormal.</p>
      </section>
    </div>
  </main>

  <script type="module" src="./src/main.js"></script>
